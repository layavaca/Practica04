<!DOCTYPE html>
<html lang="es" >
    <head>
        <meta charset="UTF-8">
        <title>Crear Usuario</title>
        <link rel="stylesheet" type="text/css" href="Estilo/Estilo.css">
        <script type="text/javascript" src="Validar/Validacion.js"></script>
    </head>
<body>
    <form id="formulario01" method="POST" action="Control/crear_usuario.php" 
        onsubmit="return validarCamposObligatorios()">
        <label for="cedula">Cédula (*)</label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el numero de cédula"
            onchange="validarCedula()" onkeypress="return validarNumeros(event)" maxlength="10">
        <span id="mensajeCedula"></span>
        <br>

        <label for="nombres">Nombres (*)</label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese los dos nombre"
            onkeypress=" return validarLetras(event)" onchange="validarNombre()">
        <span id="mensajeNombres"></span>
        <br>

        <label for="apellidos">Apellidos (*)</label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese los dos apellidos"
            onkeypress=" return validarLetras(event)" onchange="validarApellido()">
        <span id="mensajeApellidos"></span>
        <br>

        <label for="direccion">Dirección (*)</label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección"
            onkeypress=" return validarLetrasNumeros(event)" onchange="validarDireccion()">
        <span id="mensajeDireccion"></span>
        <br>

        <label for="telefono">Teléfono (*)</label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número teléfonico"
            onkeypress="return validarNumeros(event)" onchange="validarTelefono()" maxlength="10">
        <span id="mensajeTelefono"></span>
        <br>

        <label for="fecha">Fecha Nacimiento (*)</label>
        <input type="text" name="fechaNacimiento" id="fechaNacimiento" value=""
            placeholder="Formato dd/mm/yyyy" onkeypress="return validarFechaNumeros(event)"
            onchange="validarFecha()" maxlength="10">
        <span id="mensajeFechaNacimiento"></span>
        <br>

        <label for="correo">Correo Electrónico (*)</label>
        <input type="text" name="correo" id="correo" value="" placeholder="Ingrese su correo electrónico"
            onkeypress="return validarLetrasCorreo(event)" onchange="validarCorreo()">
        <span id="mensajecorreo"></span>
        <br>

        <label>Contrasena:</label>
        <input name="password" id="password" type="password" value=""></label>
        <BR>

        <label for="rol">Rol(*)</label>

        <input type="radio" id="admin"name ="admin" value="A"/>
        <label for="Admin">Admin</label>

        <input type="radio" id="user" name="user" value="U"/>
        <label for="User">User</label>
        <br>
        
        <button type="submit" id="btnGuardar"> GUARDAR </button>
        <br>
        <p>Ya tienes una cuenta? <a href="Control/login.php">Inicia Sesión</a> </p>

    </form>
</body>
</html>
